<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Способы подключения SVG</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* Стили для всех SVG-контейнеров */
        .svg-box {
            width: 800px;
            height: 335px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .svg-box embed,
        .svg-box object,
        .svg-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Сохраняет пропорции без обрезки */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Подключение SVG через embed</h1>
        <div class="svg-box">
            <embed src="red_car_svg.svg" type="image/svg+xml">
        </div>

        <h1>Подключение SVG через object</h1>
        <div class="svg-box">
            <object data="red_car_svg.svg" type="image/svg+xml">
                <img src="red_car_png.png" alt="Резервное изображение (PNG)">
            </object>
        </div>

        <h1>Подключение SVG через img</h1>
        <div class="svg-box">
            <img src="red_car_svg.svg" alt="SVG через тег img">
        </div>
    </div>
</body>

</html>
