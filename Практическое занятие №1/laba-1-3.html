<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 1.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 100px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .examples {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа 1.3</h1>
        <p>Функция для определения правильной формы слова "день"</p>
        
        <div>
            <label for="daysInput">Введите количество дней:</label>
            <br>
            <input type="number" id="daysInput" min="0" value="14">
            <button onclick="showResult()">Показать результат</button>
        </div>
         
        <div id="result" class="result"></div>
       
    </div>

    <script>
        // Функция, возвращающая слово "день" в правильной форме
        function getDayWord(n) {
            // Проверяем последнюю цифру числа
            var lastDigit = n % 10;
            var lastTwoDigits = n % 100;
            
            // Исключения для чисел 11-14
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                return 'дней';
            }
            
            // Для остальных случаев смотрим на последнюю цифру
            if (lastDigit === 1) {
                return 'день';
            } else if (lastDigit >= 2 && lastDigit <= 4) {
                return 'дня';
            } else {
                return 'дней';
            }
        }
        
        // Функция для отображения результата
        function showResult() {
            var input = document.getElementById('daysInput');
            var resultDiv = document.getElementById('result');
            var n = parseInt(input.value);
            
            if (isNaN(n) || n < 0) {
                resultDiv.innerHTML = '<strong>Ошибка:</strong> Введите корректное положительное число';
                return;
            }
            
            var dayWord = getDayWord(n);
            resultDiv.innerHTML = '<strong>Результат:</strong> До конца вашей учебы остается ' + n + ' ' + dayWord + '.';
        }        
        
        // Показываем примеры при загрузке страницы
        showExamples();
        // Показываем результат для начального значения
        showResult();
    </script>
</body>
</html>
