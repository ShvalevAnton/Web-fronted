<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Лабораторная работа 1.1</h1>
    <p>Работа с переменными в JavaScript</p>

    <script>
        "use strict"; // Включение строгого режима
        
        // 2. Создание переменных string1 и string2, объединение строк
        var string1 = "Привет, ";
        var string2 = "мир!";
        var combinedString = string1 + string2;
        
        alert("Объединенная строка: " + combinedString);

        // 3. Создание переменных 3.14 и FF, перемножение
        var number1 = 3.14;
        var number2 = 0xFF; // Шестнадцатеричное представление числа 255
        
        var multiplicationResult = number1 * number2;
        
        alert("Результат умножения: " + number1 + " * " + number2 + " = " + multiplicationResult);
        alert("Пояснение: FF в шестнадцатеричной системе = 255 в десятичной");
    </script>
</body>
</html>
